<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARCO - Rise of Blood</title>
  <meta name="description" content="Official Marco Movie Theme Website - Brutal Action. Blood. Power.">
  <meta name="author" content="Ayu / Marco Studios" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anton', sans-serif;
      background-color: #000;
      color: #e50914;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(30, 0, 0, 0.9)),
        url('https://i.imgur.com/4UD4MKW.jpeg') center/cover no-repeat;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 4px;
      color: #ff0000;
      text-shadow: 2px 2px 10px #810000;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      font-family: 'Space Grotesk', sans-serif;
      color: #f1f1f1;
    }

    .music-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 20px;
      background-color: #7b0000;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }

    .music-toggle:hover {
      background-color: #ff1e1e;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MARCO</h1>
    <p>Rise of Blood. Brutality. Vengeance.</p>
    <p>‚öîÔ∏è The official Marco cinematic experience ‚öîÔ∏è</p>
  </div>

  <audio id="background-music" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/Ayuxhgpt/Testing/main/Marco%20Teaser%20Theme%20%20Unni%20Mukundan%20%20Shareef%20Muhammed%20%20Haneef%20Adeni%20%20Ravi%20Basrur.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="music-toggle" id="musicToggle">üîä Turn Off Music</button>

  <script>
    const audio = document.getElementById('background-music');
    const toggleBtn = document.getElementById('musicToggle');
    let userInteracted = false;

    function tryUnmute() {
      if (!userInteracted) {
        audio.muted = false;
        audio.play();
        userInteracted = true;
      }
    }

    // Auto-unmute after any interaction
    ['mousemove', 'scroll', 'click'].forEach(event => {
      window.addEventListener(event, tryUnmute, { once: true });
    });

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'üîä Turn Off Music';
      } else {
        audio.pause();
        toggleBtn.textContent = 'üîá Turn On Music';
      }
    });
  </script>
</body>
</html>
