<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ibrahim Memon - Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Ibrahim Memon</h1>
  <p>Software Engineer @ Facebook</p>
  <p>A designer who judges a book by its cover.</p>

  <audio id="background-music" autoplay muted loop>
    <source src="https://raw.githubusercontent.com/Ayuxhgpt/Testing/main/Marco%20Teaser%20Theme%20%20Unni%20Mukundan%20%20Shareef%20Muhammed%20%20Haneef%20Adeni%20%20Ravi%20Basrur.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <button class="music-toggle" id="musicToggle">ðŸ”Š Turn Off Music</button>

  <script>
    const audio = document.getElementById('background-music');
    const toggleBtn = document.getElementById('musicToggle');
    let userInteracted = false;

    function tryUnmute() {
      if (!userInteracted) {
        audio.muted = false;
        audio.play();
        userInteracted = true;
      }
    }

    // Try to unmute on first interaction
    window.addEventListener('mousemove', tryUnmute, { once: true });
    window.addEventListener('scroll', tryUnmute, { once: true });
    window.addEventListener('click', tryUnmute, { once: true });

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'ðŸ”Š Turn Off Music';
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”‡ Turn On Music';
      }
    });
  </script>
</body>
</html>
